<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js1.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_wrapper">
                <img src="https://pngicon.ru/file/uploads/vkusno-i-tochka.png" alt="" class="logo">

                <div class="header_menu">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Portfolio</a>
                    <a href="">Contacts</a>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/800px-Hamburger_icon.svg.png" alt="" class="burger">
            </div>
        </div>
    </header>

    <script>
        const burger = document.querySelector('.burger')
        const menu = document.querySelector('.header_menu')

        burger.addEventListener('click', () => {
            menu.classList.toggle('open')
        })



    </script>
</body>
</html>
