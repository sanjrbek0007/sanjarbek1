<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js2.css">
</head>
<body>
    
    <div class="box">
        <button class="btn1">Леонардо</button>
        <button class="btn2">Микеладжело</button>
        <button class="btn3">Донателла</button>
        <button class="btn4">Рафаэль</button>
    </div>

    <div class="photo"></div>
    
    <script>
        const btn1 = document.querySelector('.btn1')
        const btn2 = document.querySelector('.btn2')
        const btn3 = document.querySelector('.btn3')
        const btn4 = document.querySelector('.btn4')
        const photo = document.querySelector('.photo')

        btn1.addEventListener('click', () => {
            photo.classList.toggle('leo')
        })
        btn2.addEventListener('click', () => {
            photo.classList.toggle('mikky')
        })
        btn3.addEventListener('click', () => {
            photo.classList.toggle('donut')
        })
        btn4.addEventListener('click', () => {
            photo.classList.toggle('rafaello')
        })
    </script>
</body>
</html>
